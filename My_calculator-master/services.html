<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with Navbar and Calculator</title>
    <link rel="stylesheet" href="services.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo on the right -->
            <div class="logo">
                <img src="fruit.jpg" alt="Logo" />
            </div>
            <!-- Nav Links -->
            <ul class="nav-links">
                <li><a href="services.html" id="services-link">Services</a></li>
                <li><a href="#" id="contact-link">Contact</a></li>
            </ul>
            <!-- Buttons -->
            <div class="nav-buttons">
                
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content" id="main-content">
        <h1>jaswathi</h1>
        
    </div>
    <div class="logo1">
        <img src="fruit.jpg" alt="Logo" />
    </div>

    <!-- Calculator and Receipt Section -->
    <div class="calc-receipt-container">
        <!-- Calculator Section -->
        <div class="calculator-container" id="calculator-container">
            <h2>Calculator</h2>
            <form id="calculator-form">
                <div class="form-group">
                    <label for="num1">కిలోల బరువులో పండ్లు:</label>
                    <input type="number" id="num1" placeholder="కిలోల బరువులో పండ్లు" required />
                </div>
            
                <div class="form-group">
                    <label for="num2">రేటు:</label>
                    <input type="number" id="num2" placeholder="రేటు" required />
                </div>
            
                <div class="form-group">
                    <label for="num3">పై సూటు 1 టన్నుకి:</label>
                    <input type="number" id="num3" placeholder="పై సూటు" required />
                </div>
            
                <div class="form-group">
                    <label for="num4">డబుల్ సూటు 1 టన్నుకి:</label>
                    <input type="number" id="num4" placeholder="డబుల్ సూటు" required />
                </div>
            
                <div class="form-group">
                    <label for="num5">కూళ్లు టన్నుకి:</label>
                    <input type="number" id="num5" placeholder="కూళ్లు" />
                </div>
            
                <button type="submit" class="btn primary-btn">Calculate</button>
            </form>
            
            
            <div class="result">
                <h3>Result: <span id="result-value"></span></h3>
            </div>
        </div>

        <!-- Receipt Section -->
        <div class="receipt-container" id="receipt-container">
            <h2>Receipt</h2>
            <div class="receipt-details" id="receipt-details">
                <!-- Receipt content will go here -->
                <p>No data yet.</p>
            </div>
            <button id="print-receipt-btn" class="btn primary-btn">Print</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="services.js"></script>
</body>
</html>
